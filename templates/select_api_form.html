<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nasip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>API Seçin</h2>
        <p>Selected API Value: {{ selected_api_value }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.selected_api.id_for_label }}">{{ form.selected_api.label }}</label>
                <select name="selected_api" id="{{ form.selected_api.id_for_label }}" class="form-control">
                    {% for value, text in form.selected_api.field.choices %}
                    <option value="{{ value }}"{% if form.selected_api.value == value %} selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">API1'i Güncelle</button>
        </form>
    </div>
</body>
</html>
