<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nasip</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h3>API Değiştir</h3>
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="api1" class="form-label">API1</label>
        {{ form.api1 }}
    </div>
    <div class="mb-3">
        <label for="api2" class="form-label">API2</label>
        {{ form.api2 }}
    </div>
    <div class="mb-3">
        <label for="api3" class="form-label">API3</label>
        {{ form.api3 }}
    </div>
    {{ form.selected_items }}
    <button type="submit" class="btn btn-primary">API Değiştir</button>
</form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
